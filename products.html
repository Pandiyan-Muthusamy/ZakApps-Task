<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yamaha - Products</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section class="banner-section banner-one">
      <img src="images/banner1.png" alt="Banner 1" />
      <div class="banner-overlay"></div>
      <div class="banner-content">
        <h2>Special Launch</h2>
        <button class="video-btn"><i class="fa-solid fa-play"></i></button>
      </div>
    </section>

    <div class="filter-sort-bar">
      <div class="filter-sort-container">
        <div class="filter-wrapper">
          <button class="filter-btn">Filter ▼</button>
          <div class="filter-dropdown">
            <div class="filter-section">
              <h4>Category</h4>
              <label
                ><input type="checkbox" data-type="category" value="cc" />
                CC</label
              >
              <label
                ><input type="checkbox" data-type="category" value="fuel" />
                Fuel Type</label
              >
              <label
                ><input type="checkbox" data-type="category" value="mileage" />
                Mileage</label
              >
              <label
                ><input type="checkbox" data-type="category" value="brand" />
                Brand</label
              >
            </div>
            <div class="filter-section">
              <h4>Price Range</h4>
              <label
                ><input type="checkbox" data-type="price" value="under50k" />
                Under ₹50,000</label
              >
              <label
                ><input type="checkbox" data-type="price" value="50k-1l" />
                ₹50,000 - ₹1,00,000</label
              >
              <label
                ><input type="checkbox" data-type="price" value="1l-2l" />
                ₹1,00,000 - ₹2,00,000</label
              >
              <label
                ><input type="checkbox" data-type="price" value="above2l" />
                Above ₹2,00,000</label
              >
            </div>
          </div>
        </div>

        <div class="sort-wrapper">
          <label for="sort">Sort By:</label>
          <select id="sort">
            <option value="az">A - Z</option>
            <option value="za">Z - A</option>
            <option value="low-high">Price: Low to High</option>
            <option value="high-low">Price: High to Low</option>
          </select>
        </div>
      </div>
    </div>

    <section class="products-section">
      <div class="container" id="product-container"></div>
    </section>

    <div id="footer-placeholder"></div>

    <div id="orderPopup">
      <span class="tick">✔</span>
      <span>Order Placed!</span>
    </div>

    <script>
      renderProducts(products, "product-container", "All");
    </script>
  </body>
</html>
